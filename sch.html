<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="refresh" content="76400">
		<title>紫穎 ZOOM 堂</title>
        <style>
            html, body {
                height: 100%;
            }
            body {
                margin: 0;
                background-color: #deb6ef;
            }
            a {
                color: #a13bcd;
                text-decoration: none;
            }
            .flex-container {
                height: 100%;
                padding: 0;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .row {
                width: auto;
            }
            .flex-item {
                padding: 5px;
                width: 100%;
                height: 100%;
                margin: 10px;
                line-height: 40px;
                color: white;
                font-weight: bold;
                font-size: 3.5em;
                text-align: left;
            }
            #aPointer, #bPointer, #clickRemark {
                display: none;
            }
        </style>
	</head>
	<body onload="bear()">
        <div class="flex-container">
            <img src="a.png" width="120px" style="margin-right:20px;margin-top:-70px"/>
            <div class="row">
                <div class="flex-item">&#9201; 11:20-11:45</div>
                <div class="flex-item">
                    <a target="_blank" href="https://us04web.zoom.us/j/7359301188?pwd=27613431">&#x1F5D3; 星期一三 <div id="aPointer">&#x1F448;</div></a>
                </div>
                <div class="flex-item">
                    <a target="_blank" href="https://us04web.zoom.us/j/4089820139?pwd=27613431">&#x1F5D3; 星期二四五 <div id="bPointer">&#x1F448;</div></a>
                </div>
                <div class="flex-item" style="color:white;font-size:2em" id="clickRemark">按實之後選擇「用Zoom開啟」</div>
                <div class="flex-item">
                    &nbsp;
                </div>
            </div>
        </div>
	</body>
    <script>
        function bear() {
            todayPointer();
            userAgent();
        }
        function userAgent() {
            const re = /iPad/;
            var ua = navigator.userAgent;
            const clickRemark = document.getElementById('clickRemark');
            clickRemark.style.display = (re.test(ua) ? 'inline' : 'none');
        }
        function todayPointer() {
            const today = new Date();
            const wd = today.getDay();
            const a_pointer = document.getElementById('aPointer');
            const b_pointer = document.getElementById('bPointer');
            a_pointer.style.display = 'none'; 
            b_pointer.style.display = 'none'; 
            switch (wd) {
                case 1:
                case 3:
                    a_pointer.style.display = 'inline'; 
                    break;
                case 2:
                case 4:
                case 5:
                    b_pointer.style.display = 'inline'; 
            }
        }
    </script>
</html>
