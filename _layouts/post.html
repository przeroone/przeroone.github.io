---
layout: app
---
<h2 class="ui top attached header">
   {{page.title}}
   <div class="sub header">{{page.date | date: "%Y-%m-%d"}}</div>
</h2>
<div class="ui segment attached">
  {{content}}
</div>
<br />
{% if page.previous.url %}
  <a href="{{page.previous.url}}"><i class="large icon left arrow"></i></a>
{% endif %}
&nbsp;
<a href="/"><i class="large icon home"></i></a>
{% if page.next.url %} 
  <a href="{{page.next.url}}"><i class="large icon right arrow"></i></a>
{% endif %}
